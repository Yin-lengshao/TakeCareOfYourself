<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷入口 - 小周同学天天开心！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a18;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        /* 问卷容器样式 */
        .questionnaire-container {
            min-height: 100vh;
            padding: 60px 20px;
            max-width: 1100px;
            margin: 0 auto;
            background: radial-gradient(ellipse at top, rgba(20, 30, 60, 0.8), transparent),
                        radial-gradient(ellipse at bottom, rgba(40, 20, 60, 0.6), transparent);
            position: relative;
        }

        /* 背景纹理装饰 */
        .questionnaire-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        /* 问卷标题样式 */
        .questionnaire-title {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(120deg, #8ab4f8, #c9cbff, #8ab4f8);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: titleGradient 8s ease infinite;
            position: relative;
            padding-bottom: 15px;
        }

        @keyframes titleGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .questionnaire-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8ab4f8, transparent);
        }

        /* 问卷卡片网格 */
        .questionnaire-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            padding: 10px 0;
        }

        /* 问卷卡片样式 */
        .questionnaire-card {
            display: block;
            padding: 28px 24px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            text-decoration: none;
            color: #e0e0e8;
            font-size: 1.15rem;
            line-height: 1.5;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: cardFadeIn 0.5s forwards;
        }

        /* 卡片逐个入场动画 */
        .questionnaire-card:nth-child(1) { animation-delay: 0.1s; }
        .questionnaire-card:nth-child(2) { animation-delay: 0.2s; }
        .questionnaire-card:nth-child(3) { animation-delay: 0.3s; }
        .questionnaire-card:nth-child(4) { animation-delay: 0.4s; }
        .questionnaire-card:nth-child(5) { animation-delay: 0.5s; }
        .questionnaire-card:nth-child(6) { animation-delay: 0.6s; }
        .questionnaire-card:nth-child(7) { animation-delay: 0.7s; }
        .questionnaire-card:nth-child(8) { animation-delay: 0.8s; }

        @keyframes cardFadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 卡片hover效果 */
        .questionnaire-card:hover {
            transform: translateY(-6px) scale(1.02);
            background: rgba(255, 255, 255, 0.09);
            border-color: rgba(138, 180, 248, 0.4);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        /* 卡片左侧光效条 */
        .questionnaire-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #8ab4f8, #c9cbff);
            transform: scaleY(0);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        .questionnaire-card:hover::before {
            transform: scaleY(1);
        }

        /* 卡片文字hover变色 */
        .questionnaire-card span {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .questionnaire-card:hover span {
            color: #c9cbff;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .questionnaire-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }
            .questionnaire-card {
                padding: 22px 20px;
                font-size: 1rem;
            }
            .questionnaire-container {
                padding: 40px 15px;
            }
            .questionnaire-title {
                margin-bottom: 35px;
            }
        }
    </style>
</head>
